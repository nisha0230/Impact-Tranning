<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Album Info - Album Name</title>
    <body background="background.jpeg"></body>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .artist-info, .album-info {
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .song-list {
            list-style: none;
            padding: 0;
        }
        .song-list li {
            background: #ddd;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .related-albums img {
            width: 100px;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="artist-info">
            <h1>A. R. Rahman</h1>
            <img src="artist 1.jpeg" alt="Artist Image" width="200">
            <p><strong>Genre:</strong> Love Songs, Melody, Classical Fusion</p>
            <p><strong>Nationality:</strong> Indian</p>
            <p><strong>Years Active:</strong> 1992 - Present</p>
        </div>
    
        

    <div>
        <h2>Tracklist</h2>
        <ul class="song-list">
            <li>1. Munbe Vaa  - 5.56</li>
            <audio controls>
                <source src="Angaaron.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
            <li>2. Ponni Nadhi  - 4:30</li>
            <li>3. Raayan Theme Song  - 3:45</li>
            <li>4. Adheera - 4:15</li>
        </ul>
    </div>

    <div class="related-albums">
        <h2>Related Albums</h2>
        <img src="related 1.jpg" alt=" Album 1">
        <img src="related 3.jpg" alt=" Album 3">
        <img src="related 4.jpg" alt=" Album 4">
        <img src="related 5.jpg" alt=" Album 5">
        <img src="related 6.jpg" alt=" Album 6">
        <img src="related 7.jpg" alt=" Album 7">
        <img src="related 8.jpg" alt=" Album 8">
        
    </div>
</div>

</body>
</html>
